<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Star Motors | Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Speed Star Motors</h1> 
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a href="products.html">Products</a></li>	
      </ul>
    </nav>		
  </header>

  <section class="home-container">
    <aside class="sidebar left-sidebar">
      <h1>Find your dream cars here</h1>
      <p>Audi RS7</p>
      <img src="images/Rs7.jpg" alt="Audi RS7" width="100" height="100">
      <p>BMW M5 Competition</p> 
      <img src="images/bmw-m5-black.jpg" alt="BMW M5 Competition" width="100" height="100">
    </aside>

    <main class="main-content">
      <h2>We value your feedback!</h2>
      <form id="feedback-form" action="#" method="post">
        
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required minlength="3" maxlength="100" placeholder="Enter your full name">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="phone">Phone Number (Optional):</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

        <label for="source">How did you hear about us?</label>
        <select id="source" name="source" required>
          <option value="">--Please choose an option--</option>
          <option value="social media">Social Media</option>
          <option value="friend or family">Friend or Family</option>
          <option value="advertisement">Advertisement</option>
          <option value="search engine">Search Engine</option>
          <option value="other">Other</option>
        </select>

        <label for="rating">Rate our Service:</label>
        <select id="rating" name="rating" required>
          <option value="">--Select a rating--</option>
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="average">Average</option>
          <option value="poor">Poor</option>
        </select>

        <label for="recommend">Would you recommend us?</label>
        <select id="recommend" name="recommend" required>
          <option value="">--Please choose an option--</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="message">Additional Comments:</label>
        <textarea id="message" name="message" required minlength="10" maxlength="600" placeholder="Tell us about your experience..."></textarea>

        <button type="submit" class="submit-btn">Submit Feedback</button>
      </form>
    </main>

    <aside class="sidebar right-sidebar">
      <h1>Very affordable prices</h1>
      <p>RAM 1500 TRX</p>
      <img src="images/RAM 1500 TRX.kpg.jpg" alt="RAM 1500 TRX" width="100" height="100">
      <p>BMW X6M Competition</p>
      <img src="images/X6M Comp.jpg" alt="BMW X6M Competition" width="100" height="100">
    </aside>
  </section>

  <footer>
    <p>&copy; 2025 Speed Star Motors. All rights reserved.</p>
  </footer>
</body>
</html>
